<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Header y Pie de Página</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .header-image {
            width: 100%; /* Mantener el ancho completo */
            height: auto; /* Mantener la relación de aspecto */
            max-height: 700px; /* Ajustar la altura máxima de la imagen */
            display: block;
            margin: 0 auto; /* Centrar la imagen */
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Sitio Web</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
        <img src="imagen/imagencentral.webp" alt="Imagen de encabezado" class="header-image">
    </header>

    <div class="content">
        <h1>Bienvenido a Mi Página</h1>
        <p>Este es un ejemplo de página con un pie de página fijo.</p>
    </div>

    <footer>
        <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@tuempresa.com">info@tuempresa.com</a></p>
    </footer>

</body>
</html>
